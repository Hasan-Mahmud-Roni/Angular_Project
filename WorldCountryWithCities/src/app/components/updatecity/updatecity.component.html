<form [formGroup]="cityForm" (ngSubmit)="onSubmit()">
    <label for="id">City ID:</label>
    <input type="number" formControlName="id" id="id" readonly>
    <br>
    <label for="name">City Name:</label>
    <input type="text" formControlName="name" id="name" required>
    <br>
    <label for="lat">Latitude:</label>
    <input type="text" formControlName="lat" id="lat" required>
    <br>
    <label for="lon">Longitude:</label>
    <input type="text" formControlName="lon" id="lon" required>
    <br>
    <label for="countryId">Country ID:</label>
    <input type="text" formControlName="countryId" id="countryId" required>
    <br>
    <button type="submit" [disabled]="cityForm.invalid">Update City</button>
  </form>
